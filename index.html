<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>Sign in</title>
  </head>
  <body>
        <div class="container mt-5 ">
            <form class=" bg-white rounded p-2 " >
                  <h1 class="border-start p-4"><span  class="border-start border-info border-5 ps-2 fw-bolder ms-3">E-classe</span> </h1>
                <div  class="text-center font-weight-normal">  
                    <h2 class=""> SIGN IN</h2>
                    <p  class="text-muted ms-3 mx-3">Entrer your credentials to access your account</p>
                </div>
                <div class="m-4 fw-bold">
                    <label for="email"  class="text-muted mb-2 fw-bold">Email</label>
                    <input type="email" name="Email" id="email" class="form-control sizing-lg  " placeholder="Entrer your email">
                    <label for="password"  class="text-muted mb-2 mt-2">Password</label>
                    <input type="password" name="Password" id="password" class="form-control " placeholder="Entrer your password">
                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-info btn-lg" type="button">SIGN IN</button>
                    </div>
                   
                </div>
                <div class=" mt-4 mb-5 forgot">
                    <P class="text-center " >Forgot your password? <span style="color: #3bc8fc;" class="fw-bold"><a href="#">Reset Password</a> </span></P>
               </div>
            </form>
        </div>
  
  </body>
</html>
